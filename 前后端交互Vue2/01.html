        function queryData(url) {
            return new Promise(function(resolve, reject) {
                var xhr = new XMLHttpRequest();
                //指定一个回调函数
                xhr.onreadystatechange = function() {
                    if (xhr.readyState != 4) return;
                    if (xhr.status == 200) {
                        resolve(xhr.responseText)
                    } else {
                        reject('error');
                    }
                };
                xhr.open('get', url);
                xhr.send(null);
            });
        }

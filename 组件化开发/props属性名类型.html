<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>props属性名类型</title>

</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <!-- 在props中使用驼峰形式，（在html中）模板中需要使用短横线形式 -->
        <menu-item :pstr="pstr" :pnum="12" :pboo="true" :parr="parr" :pobj="pobj"></menu-item>
    </div>
</body>
<script type="text/javascript" src="../vue2/vue.js"></script>
<script type="text/javascript">
    /*props属性名类型
     */

    //--------------------------------------------------------------

    Vue.component('menu-item', {
        props: ['pstr', 'pnum', 'pboo', 'parr', 'pobj'],
        //字符串形式的模板中没有这个限制,可以使用驼峰式
        //【:pnum="12"--》{{typeof pnum}}是number；{{12 + pnum}}--》24】
        //【 pnum="12"--》{{typeof pnum}}是string；{{12 + pnum}}--》1212(字符串拼接)】布尔值也是类似的
        template: `
        <div>
            <div>{{pstr}}</div>
            <div>{{pnum}}</div>
            <div>{{typeof pnum}}</div>
            <div>{{pboo}}</div>
        <ul>
            <li :key='index' v-for='(item,index) in parr'>{{item}}</li>
        </ul>
        <div>
            <span> {{pobj.name}}</span>
            <span> {{pobj.age}}</span>
        </div>
        </div>
        `
    });
    var vm = new Vue({
        el: '#app',
        data: {
            pmsg: '父组件中的内容',
            //字符串数据
            pstr: 'hello',
            parr: ['apple', 'banana', 'pear'],
            pobj: {
                name: 'Maya',
                age: '22'
            }
        },

    })
</script>

</html>
